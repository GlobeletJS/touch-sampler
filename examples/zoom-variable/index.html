<!DOCTYPE html>
<html>
  <head>
    <title>touch-sampler - beta</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/svg+xml" href="globe.svg">

<style>
canvas {
  width: 512px;
  height: 512px;
  background-color: beige;
}
</style>

  </head>

  <body>
    <canvas id="map"></canvas>
    <p>Try pannning and zooming the pattern on the Canvas!</p>
    <p>touch-sampler is recording click and touch interactions on the above
      Canvas. An additional script in this example uses the recorded interactions
      to update the
      <a href="https://developer.mozilla.org/en-US/docs/Web/API/CanvasRenderingContext2D/setTransform">Canvas transform</a></p>
  </body>

  <script type="module">
    import { setupMap } from "./main.js";

    const canvas = document.getElementById("map");
    canvas.width = canvas.height = 512;

    setupMap(canvas);
  </script>
</html>
